<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Manohar Mikkili</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 500px;
      }
      
      h1 {
        color: #667eea;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2em;
      }
      
      form {
        display: flex;
        flex-direction: column;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }
      
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 1em;
        transition: border-color 0.3s;
        font-family: inherit;
      }
      
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      input[type="date"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      input[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        margin-top: 10px;
      }
      
      input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      
      input[type="submit"]:active {
        transform: translateY(0);
      }
      
      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }
      
      .back-link:hover {
        color: #764ba2;
      }
      
      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid #28a745;
      }
      
      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid #f5222d;
      }
      
      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 30px;
        margin-top: 30px;
      }
      
      .contact-item {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      
      .contact-icon {
        font-size: 2.5em;
        color: #667eea;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
        border-radius: 50%;
      }
      
      .contact-details h2 {
        color: #667eea;
        margin-bottom: 5px;
        font-size: 1.2em;
      }
      
      .contact-details a {
        color: #667eea;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 500;
        transition: color 0.3s;
      }
      
      .contact-details a:hover {
        color: #764ba2;
      }
      
      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
          max-width: 100%;
        }
        
        h1 {
          font-size: 1.5em;
        }
        
        .contact-item {
          flex-direction: column;
          text-align: center;
          gap: 15px;
        }
        
        .contact-icon {
          font-size: 2em;
          width: 50px;
          height: 50px;
        }
        
        .contact-details h2 {
          font-size: 1em;
        }
        
        .contact-details a {
          font-size: 1em;
        }
      }
      
      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }
        
        h1 {
          font-size: 1.3em;
        }
        
        .contact-icon {
          font-size: 1.8em;
          width: 45px;
          height: 45px;
        }
        
        .contact-details h2 {
          font-size: 0.9em;
        }
        
        .contact-details a {
          font-size: 0.95em;
        }
      }
  </head>

      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
  </body>
</html>
